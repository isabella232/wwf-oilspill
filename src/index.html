<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Спорные и черезвычайные ситуации на Нефтегазовых проектах баренцевоморского региона и обской губы Карского моря</title>
    <link rel="stylesheet" href="css/main.css?20170705" />

</head>
<body>
    <div class="map-container">
        <div id="map" class="map"></div>
        <div id="filter-period" class="filter-list">
            <label>Квартал: 
                <select name="filters">
                    <option selected>Все</option>
                    <option>2017-Q4</option>
                </select>
            </label>
        </div>
        <div id="filter-company" class="filter-list">
            <label>Компания: 
                <select name="filters">
                    <option selected>Все</option>
                    <option>Газпромнефть</option>
                    <option>Лукойл</option>
                </select>
            </label>
        </div>
        <div id="legend" class="legend">
            <ul class="legend-list list-unstyled">
                <li class="legend-list__item">
                    <div class="legend-list__icon legend-list__icon--oilgas legend-list__icon--point"></div>
                    <div class="legend-list__text">Объекты нефтегазовых проектов</div>
                </li>
            </ul>    
        </div>
    </div>
    <a href="http://nextgis.ru" id="author-logo" class="author-logo" target="_blank"><img src="img/nextgis.png" alt="NextGIS"></a>

    <!-- Handlebars templates -->
    <script id="info-panel-template" type="text/x-handlebars-template">
        {{#if title}}
            <div class="info-panel__title">
            {{#if link}}
                <a href="{{link}}" class="info-panel__link" target="_blank">{{title}}</a>
            {{else}}
                {{title}}
            {{/if}}
            </div>
        {{/if}}
        {{#if location}}<div class="info-panel__location">{{location}}</div>{{/if}}
        {{#if status}}<div class="info-panel__status">{{status}}</div>{{/if}}            
        {{#each properties}}
            <div class="info-panel__item">
                <div class="info-panel__item-title">{{@key}}</div>
                {{{this}}}
            </div>
        {{/each}}
    </script>

    <script>
        var mapConfig = {
            "nextgiscomUrl": "https://barents-kara-xprojects.nextgis.com",
            "center": [60, 65],
            "zoom": 4,
            "basemap":{
                "url": "http://tiles.maps.sputnik.ru/tiles/kmt2/{z}/{x}/{y}.png",
                "attribution": "&copy; <a href=http://osm.org/copyright'>OpenStreetMap</a> contributors;Спутник &copy; Ростелеком"
            },
            "minOffsetRight": 460,
            "layers": [
                {
                    "name": "oilgas_es_pt",
                    "id": 176,
                    "style": {
                        radius: 5, 
                        fillOpacity: 1,
                        weight: 2,
                        color: "#ffffff",
                        fillColor: "#7b4ea9",
                        opacity: .6,
                        fillRule: "nonzero"
                    },
                    "hoverStyle": {
                        radius: 7, 
                        fillOpacity: 1,
                        weight: 4,
                        color: "#ffffff",
                        fillColor: "#660bc3",
                        opacity: .4,
                        fillRule: "nonzero"
                    }
                }
            ]
        };
    </script>
    <script src="js/main.js?20170705_2"></script>
</body>
</html>
